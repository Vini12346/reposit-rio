<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
    }

    h2 {
      color: #34495e;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    li {
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Listas</h1>
  <h2>Escola</h2>
  <ul>
    <li>Cadernos</li>
    <li>Lápis</li>
    <li>Borracha</li>
    <li>Mochila</li>
    <li>Livros</li>
    <li>Canetas</li>
    <li>Régua</li>
    <li>Estojo</li>
    <li>Apontador</li>
    <li>Agenda escolar</li>
  </ul>
</body>
</html>
